<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum yum gim me sum</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/eta.css">
    <link rel="stylesheet" href="./styles/view.css">
    <script type="module" src="./script/main.js"></script>
    <script type="module" src="./script/menu.js"></script>
</head>
<body>
    <!--Meny-->
    <div class="view menu-view active">
        <div class="container">
            <div class="icon-wrapper">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                </svg>
                <span class="cart-badge" id="cart-count"></span>
            </div>
        </div>
        <h1 class="menu-title">Meny</h1>

        <div id="menu-container"></div>
        <!-- Dipsåser -->
        
        <div class="card">
            
            <div class="dip">
                <h2 class="dips-title">Dipsås</h2>
                <span class="dots"></span>
                <span class="price">19 SEK</span>
            </div>

            <div class="menu-btns">
                <button>sweet chili</button>
                <button>wonton std</button>
                <button>sweet & sour</button>
                <button>hot mango</button>
                <button>chili mayo</button>
                <button>guacamole</button>
            </div>
        </div>

        <!--Dricka-->
        
        <div class="card">
            
            <div class="drink">
                <h3 class="drink-title">Dricka</h3>
                <span class="dots"></span>
                <span class="price">19 SEK</span>
            </div>
            <div class="menu-btns">
                <button>Fanta Orange</button>
                <button>Fanta Exotic</button>
                <button>Coca Cola</button>
                <button>Sprite</button>
                <button>LOKA Granatäpple</button>
                <button>LOKA Citrus</button>
            </div>
        </div>
    </div>

    <!--Kundvagn-->
    <div class="view cart-view">
        <div class="cart">
            <div class="cart-header">
                <svg class="cart-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                </svg>
            </div>
        </div>

        <div class="cart-items">
            <div class="item-header">
                <h4 class="item-name">Karlstad</h4>
                <span class="item-price">27SEK</span>
            </div>
            <div class="quantity-controls">
                <button class="btn-quantity">+</button>
                <span class="quantity-text">3 stycken</span>
                <button class="btn-quantity">-</button>
            </div>
        </div>
        <div class="cart-item">
            <div class="item-header">
                <h4 class="item-name">HO CHI MINH</h4>
                <span class="item-price">18 SEK</span>
            </div>
            <div class="quantity-controls">
                <button class="btn-quantity">+</button>
                <span class="quantity-text">2 stycken</span>
                <button class="btn-quantity">-</button>
            </div>
        </div>

        <div class="cart-item">
            <div class="item-header">
                <h3 class="item-name">KINGSTON</h3>
                <span class="item-price">18 SEK</span>
            </div>
            <div class="quantity-controls">
                <button class="btn-quantity">+</button>
                <span class="quantity-text">2 stycken</span>
                <button class="btn-quantity">−</button>
            </div>
        </div>

        <div class="cart-item">
            <div class="item-header">
                <h3 class="item-name">SWEET CHILI DIP</h3>
                <span class="item-price">19 SEK</span>
            </div>
            <div class="quantity-controls">
                <button class="btn-quantity">+</button>
                <span class="quantity-text">1 stycken</span>
                <button class="btn-quantity">−</button>
            </div>
        </div>

        <div class="cart-item">
            <div class="item-header">
                <h3 class="item-name">GUACAMOLE</h3>
                <span class="item-price">19 SEK</span>
            </div>
            <div class="quantity-controls">
                <button class="btn-quantity">+</button>
                <span class="quantity-text">1 stycken</span>
                <button class="btn-quantity">−</button>
            </div>
        </div>

        <div class="cart-item">
            <div class="item-header">
                <h3 class="item-name">FANTA ORANGE</h3>
                <span class="item-price">19 SEK</span>
            </div>
            <div class="quantity-controls">
                <button class="btn-quantity">+</button>
                <span class="quantity-text">1 stycken</span>
                <button class="btn-quantity">−</button>
            </div>
    </div>
    <!-- Total -->
        <div class="total-section">
            <div class="total-header">
                <div>
                    <h2 class="total-title">TOTALT</h2>
                    <p class="total-subtitle">inkl 20% moms</p>
                </div>
                <span class="total-price">120 SEK</span>
            </div>
        </div>

        <!-- Beställningsknapp -->
        <button class="btn-order">TAKE MY MONEY!</button>
    </div>

    <!--ETA-->
    <div class="view eta-view">
    <div class="confirmation-container">
        <div class="food-box">
            <div class="logo">
                <img class="logo-img" src="img/lunchbox.png" alt="lunchbox logo">
            </div>
        </div>

        <h1>Dina wontons<br>tillagas!</h1>
        <p class="eta"></p>
        <p class="order-id">#4KJWSDF2</p>

        <button class="btn btn-receipt">Se kvitto</button>
        <button class="btn btn-new-order">Gör en ny beställning</button>
        </div>
    </div>
</body>
</html>
