<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum yum gim me sum</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/eta.css">
    <link rel="stylesheet" href="./styles/receipt.css"> 
    <link rel="stylesheet" href="./styles/view.css">
    <script type="module" src="./script/main.js"></script>
    <script type="module" src="./script/menu.js"></script>
    <script type="module" src="./script/dips.js"></script>
    <script type="module" src="./script/cart.js"></script>
    <script type="module" src="./script/eta.js"></script>
    <script type="module" src="./script/receipt.js"></script>
</head>
<body>
    <!--Meny-->
    <div class="view menu-view active">
        <div class="container">
            <div class="icon-wrapper">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                </svg>
                <span class="cart-badge" id="cart-count"></span>
            </div>
        </div>
        <h1 class="menu-title">Meny</h1>

        <div id="menu-container"></div>
    </div>

    <!--Kundvagn-->
    <div class="view cart-view">
        <div class="cart">
            <div class="cart-header">
                <svg class="cart-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                </svg>
            </div>
        </div>

        <div class="cart-items"></div>

        <div class="total-section">
            <div class="total-header">
                <div>
                    <h2 class="total-title">TOTALT</h2>
                    <p class="total-subtitle">inkl 20% moms</p>
                </div>
                <span class="total-price"></span>
            </div>
        </div>

        <button class="btn-order">TAKE MY MONEY!</button>
    </div>

    <!--ETA-->
    <div class="view eta-view">
    <div class="confirmation-container">
        <div class="food-box">
            <div class="logo">
                <img class="logo-img" src="img/lunchbox.png" alt="lunchbox logo">
            </div>
        </div>

        <h1 class="eta-title"><br>Tillagas</h1>
        <p class="eta-time"></p>
        <p class="order-id">#</p>

        <button class="btn btn-receipt">Se kvitto</button>
        <button class="btn btn-new-order">Gör en ny beställning</button>
        </div>
    </div>

    <!--Kvitto-->
    <div class="view receipt-view">
        
        <div class="receipt">
            <img src="img/logo (1).png" alt="logo" class="receipt-logo">
            <h1 class="receipt-title">Kvitto</h1>
            <p class="order-id">#</p>

            <div class="receipt-items"></div>
        </div>

        <!-- Total sektion -->
        <div class="total-section">
            <div class="total-info">
                <h2>Totalt</h2>
                <p>inkl 20% moms</p>
            </div>
            <div class="total-price">120 SEK</div>
        </div>

        <!-- Ny beställning knapp -->
        <button class="btn btn-new-order">Gör en ny beställning</button>
    </div>
</body>
</html>
